<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.25, user-scalable=0">
    <!-- README LIMIT ZOOMING UNLESS ON ACTUAL ARTICLE -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./build/css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />

    <title>Intro to jQuery</title>
</head>


<body>
    <header>
        <nav class="nav-area">
            <figure class="logo">
                <img src="assets/images/nyt-logo.svg" alt="New York Times Logo">
            </figure>
            <div class="dropdown">
                <label for="category-selector">
                    <p>Choose a section:</p>
                    <select id="category-selector">
                        <option>
                            <!--reserved for placeholder (select2 plugin's specifications-->
                        </option>
                        <!-- the rest of the data are defined in javascript-->
                    </select>
                </label>
            </div>
        </nav>
    </header>
    <main>
        <div class="loading-wrapper">
            <img src="/assets/images/ajax-loader.gif" width="50px">
        </div>
        <div class="error-wrapper">
            <p></p>
        </div>
        <div class="article-grid">
        </div>
    </main>

    <footer>
        <p>&copy; Copyright 2020 INSTANEWS</p>
    </footer>

    <script src="http://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
